   <p> В современном русском языке не склонаютця: 
<ul>
<li>инициальние аббревиатуры (составеленные из первых букв  слов),<br>
    кончающиеся <strong>гласным,</strong> например: <abbr title="Московский государственный университет">МГУ,</abbr>
<abbr title="Открытое акционерное общество">ОАО</abbr>
</li>
</ul>
<ul>

<li><p>
<strong>заимствованние</strong> аббревиатуры, кончающиеся <em>твердым</em>
согласным,<br>
например: <abbr title="Metropolitan Area Network">MAN;</abbr>

</ul>
</p></li>
