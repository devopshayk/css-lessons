<p><strong><h1>Стихотворения</h1></strong></p>
<p>Мириады мальенких дел</p>
<p>Пьют по капле гаснущий день,</p>
<p>А <em>дела большие</em> сушит жажда.</p>
<p>Оставляя все на &laquo;потом&raquo;,</p>
<p>Прозриваем задним числом,</p>
<p>Только день <strong>не повторится</strong> дважды.</p>
